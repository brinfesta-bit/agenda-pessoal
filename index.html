<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Pessoal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> Agenda Pessoal</h1>
            <p>Organize suas tarefas por cores automáticas dos dias da semana</p>
        </header>

        <!-- Painel de Cores dos Dias da Semana -->
        <div class="color-panel">
            <h3>Cores dos Dias da Semana</h3>
            <div class="color-buttons">
                <button class="color-btn" data-day="domingo" data-color="#FF6B6B" style="background-color: #FF6B6B;">
                    <span>Dom</span>
                </button>
                <button class="color-btn" data-day="segunda" data-color="#4ECDC4" style="background-color: #4ECDC4;">
                    <span>Seg</span>
                </button>
                <button class="color-btn" data-day="terça" data-color="#45B7D1" style="background-color: #45B7D1;">
                    <span>Ter</span>
                </button>
                <button class="color-btn" data-day="quarta" data-color="#96CEB4" style="background-color: #96CEB4;">
                    <span>Qua</span>
                </button>
                <button class="color-btn" data-day="quinta" data-color="#FFEAA7" style="background-color: #FFEAA7;">
                    <span>Qui</span>
                </button>
                <button class="color-btn" data-day="sexta" data-color="#DDA0DD" style="background-color: #DDA0DD;">
                    <span>Sex</span>
                </button>
                <button class="color-btn" data-day="sábado" data-color="#98D8C8" style="background-color: #98D8C8;">
                    <span>Sáb</span>
                </button>
            </div>
        </div>

        <!-- Lista de Itens da Agenda -->
        <div class="agenda-container">
            <div class="agenda-header">
                <h2><i class="fas fa-list"></i> Minha Agenda</h2>
                <button class="add-btn" id="addItemBtn">
                    <i class="fas fa-plus"></i> Adicionar Item
                </button>
            </div>
            
            <div class="agenda-list" id="agendaList">
                <!-- Os itens da agenda serão inseridos aqui dinamicamente -->
            </div>
        </div>

        <!-- Botão Flutuante para Adicionar -->
        <button class="floating-btn" id="floatingAddBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Modal para Edição -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Item</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="editTextarea" placeholder="Digite o texto do item..."></textarea>
                <div class="color-selector">
                    <label>Escolher cor:</label>
                    <div class="color-options">
                        <button class="color-option" data-color="#FF6B6B" style="background-color: #FF6B6B;"></button>
                        <button class="color-option" data-color="#4ECDC4" style="background-color: #4ECDC4;"></button>
                        <button class="color-option" data-color="#45B7D1" style="background-color: #45B7D1;"></button>
                        <button class="color-option" data-color="#96CEB4" style="background-color: #96CEB4;"></button>
                        <button class="color-option" data-color="#FFEAA7" style="background-color: #FFEAA7;"></button>
                        <button class="color-option" data-color="#DDA0DD" style="background-color: #DDA0DD;"></button>
                        <button class="color-option" data-color="#98D8C8" style="background-color: #98D8C8;"></button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">Cancelar</button>
                <button class="btn btn-primary" id="saveEdit">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
